    <script>
        const popUp = document.getElementById("popUp")

        const showClass = 'show-popup'
        const hidePop = 'hide-popup'
        let popOpen = false;
 
        menuBtn.addEventListener('click',()=>{

                popOpen = true
                popUp.classList.add(showClass)
