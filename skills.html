        <main>
            <section class="skills-section">
                <div id="skillsCnt" class="skills-cnt">

                        <p>C & C++ <span></span></p>

                    </div>      
                </div>
            </section>
            </div>
        </main>
    </body>
    <script>
        const popUp = document.getElementById("popUp")
        const menuBtn = document.getElementById("menuBtn")
        const skillsC = document.getElementById("skillsCnt")
        const showClass = 'show-popup'
        const hidePop = 'hide-popup'
        const showSkills = 'show-skills'
        const hideSkills = 'hide-skills'
        let popOpen = false;
 
        menuBtn.addEventListener('click',()=>{
            if(!popOpen) {
                popOpen = true
                popUp.classList.add(showClass)
                popUp.classList.remove(hidePop)
                skillsC.classList.add(hideSkills)
                skillsC.classList.remove(showSkills)
            }
            else {
                popOpen = false
                popUp.classList.remove(showClass)
                popUp.classList.add(hidePop)
                skillsC.classList.remove(hideSkills)
                skillsC.classList.add(showSkills)

            }
            console.log("blaba")
        })
    </script>
